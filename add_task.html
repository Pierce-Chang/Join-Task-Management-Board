<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/addTask.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/color.css">
    <script src="./js/w3c_include.js"></script>
</head>

<body class="addTask-body" onload="includeHTML()">

    <div w3-include-html="./design_template.html"></div>

    <div class="main-content">

        <div class="addTask-header">
            <h1>Add Task</h1>
        </div>

        <form action="">

            <div class="form-upper-half">
                <div class="form-column">
                    <div class="form-column-child">
                        <label>Title<p>*</p></label>
                        <input required type="text" id="addTaskTitle" placeholder="Enter a Title">
                    </div>
                    <div class="form-column-child">
                        <label>Description</label>
                        <textarea name="" id="" placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="form-column-child">
                        <label>Assigned to</label>
                        <select>
                            <option value="" disabled selected>Select contacts to assign</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                </div>
                <div class="form-line bg-lightblue"></div>
                <div class="form-column">
                    <div class="form-column-child">
                        <label>Due date<p>*</p></label>
                        <input required type="date" id="addTaskTitle">
                    </div>
                    <div class="form-column-child">
                        <label>Prio</label>
                        <div class="form-prio">
                            <div class="form-prio-child grow">
                                <span>Urgent</span>
                                <img src="img/icon-prio-high.png" alt="">
                            </div>
                            <div class="form-prio-child grow">
                                <span>Medium</span>
                                <img src="img/icon-prio-med.png" alt="">
                            </div>
                            <div class="form-prio-child grow">
                                <span>Low</span>
                                <img src="img/icon-prio-low.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-column-child">
                        <label>Category<p>*</p></label>
                        <select required>
                            <option value="" disabled selected>Select task category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="form-column-child">
                        <label>Subtasks</label>
                        <div class="form-input-with-img">
                            <input type="text" id="" placeholder="Add new subtask">
                            <img src="img/add.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-lower-half">
                <label><p>*</p>This field is required</label>
                <div class="form-buttons">
                    <Button>
                        <p>Clear</p>
                        <img src="img/Close.png" alt="">
                    </Button>
                    <Button>
                        <p>Create Task</p>
                        <img src="img/check.png" alt="">
                    </Button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
