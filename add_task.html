<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/color.css">
</head>

<body class="addTask-body">

    <h1>Add Task</h1>

    <form action="">

        <div class="form-column">

            <div class="form-column-child">
                <span>Title*</span>
                <input required type="text" id="addTaskTitle" placeholder="Enter a Title">
            </div>

            <div class="form-column-child">
                <span>Description</span>
                <textarea required name="" id="" placeholder="Enter a Description"></textarea>
            </div>

            <div class="form-column-child">
                <span>Assigned to</span>
                <select required>
                    <option value="" disabled selected>Select contacts to assign</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
            </div>

        </div>

        <div class="form-line bg-lightblue"></div>

        <div class="form-column">

            <div class="form-column-child">
                <span>Due date*</span>
                <input type="date" id="addTaskTitle">
            </div>

            <div class="form-column-child">
                <span>Prio</span>
                <div class="form-prio">
                    <div class="form-prio-child">
                        <span>Urgent</span>
                        <img src="img/icon-prio-high.png" alt="">
                    </div>
                    <div class="form-prio-child">
                        <span>Medium</span>
                        <img src="img/icon-prio-med.png" alt="">
                    </div>
                    <div class="form-prio-child">
                        <span>Low</span>
                        <img src="img/icon-prio-low.png" alt="">
                    </div>
                </div>
            </div>

            <div class="form-column-child">
                <select required>
                    <option value="" disabled selected>Select task category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
            </div>

            <div class="form-column-child">
                <span>Subtasks</span>
                <select name="" id=""></select>
            </div>

        </div>

    </form>

</body>

</html>
