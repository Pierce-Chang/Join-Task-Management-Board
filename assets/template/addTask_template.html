<!-- INSERT THIS CODE VIA W3C INCLUDE -->

<div class="addTask-header">
    <h1>Add Task</h1>
    <img id="addTask-close-button" src="./img/Close.png" alt="close button"
        onclick="closeAddTaskOverlay(); return false">
</div>

<form action="">

    <div class="form-upper-half">
        <div class="form-column">
            <div class="form-column-child">
                <label>Title<p>*</p></label>
                <input required type="text" id="addTaskTitle" placeholder="Enter a Title">
            </div>
            <div class="form-column-child">
                <label>Description</label>
                <textarea name="" id="addTaskDescription" placeholder="Enter a Description"></textarea>
            </div>
            <div class="form-column-child">
                <label>Assigned to</label>
                <!-- <select multiple id="addTaskSelectContacts">
                    <option value="" disabled selected>Select contacts to assign</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select> -->
                <div class="form-input-with-img">
                    <input type="text" id="addTaskInputContacts" placeholder="Select contacts to assign">
                    <img id="addTaskImgDropdown" src="../../img/dropdown_down.png"
                        onclick="showContactList(); return false" alt="">
                </div>
                <div class="form-list form-list-selection d-none" id="addTaskListContactsContainer">
                    <ul id="addTaskListContacts">
                        <!-- <li id="selectContactLi-${id}" onclick="selectContact(${id}); return false">
                            <div class="contact-initials-and-name">
                                <div class="contact_initial_image" style="background-color: ${color}">${initials}</div>
                                <span>${name}</span>
                            </div>
                            <img id="addTaskCheckbox-${id}" src="../../img/remember-unchecked.png" alt="">
                        </li> -->
                    </ul>
                    <button class="btn btn-primary btn-text-with-icon" onclick="initAddOverlay(); return false">
                        <span>Add new contact</span>
                        <img src="../../img/person_add.png" alt="">
                    </button>
                </div>
                <div class="contact-initials-and-name" style="margin-left: 10px; height: 45px;" id="addTaskShowSelectedContacts"></div>
            </div>
        </div>
        <div class="form-line bg-lightblue"></div>
        <div class="form-column">
            <div class="form-column-child">
                <label>Due date<p>*</p></label>
                <input required type="date" id="addTaskDueDate">
            </div>
            <div class="form-column-child">
                <label>Prio</label>
                <div class="form-prio">
                    <div class="form-prio-child grow" id="btn-prio-high" onclick="setPrio('high'); return false">
                        <span>Urgent</span>
                        <div class="form-prio-img prio-high" id="img-prio-high"></div>
                    </div>
                    <div class="form-prio-child grow" id="btn-prio-med" onclick="setPrio('med'); return false">
                        <span>Medium</span>
                        <div class="form-prio-img prio-med" id="img-prio-med"></div>
                    </div>
                    <div class="form-prio-child grow" id="btn-prio-low" onclick="setPrio('low'); return false">
                        <span>Low</span>
                        <div class="form-prio-img prio-low" id="img-prio-low"></div>
                    </div>
                </div>
            </div>
            <div class="form-column-child">
                <label>Category<p>*</p></label>
                <select required id="addTaskCategory">
                    <option value="" disabled selected>Select task category</option>
                    <option value="1">Development</option>
                    <option value="2">Design</option>
                    <option value="3">Sales</option>
                    <option value="4">Backoffice</option>
                    <option value="5">Media</option>
                    <option value="6">Marketing</option>
                </select>
            </div>
            <div class="form-column-child">
                <label>Subtasks</label>
                <div class="form-input-with-img">
                    <input type="text" id="addTaskSubtaskInput" placeholder="Add new subtask">
                    <img src="img/add.png" alt="" onclick="addSubtask(); return false">
                </div>
                <div class="form-list" id="addTaskSubtaskList" style="margin-top: 16px">
                    <!-- <div class="subtask">
                        <div>
                            <input type="checkbox" value="Subtask-1" checked>
                            <label>Subtask1</label>
                        </div>
                        <img src="../../img/delete.png" alt="" onclick="deleteSubtask(id); return false">
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="form-lower-half">
        <label>
            <p>*</p>This field is required
        </label>
        <div class="form-buttons">
            <Button onclick="resetAddTask(); return false">
                <p>Clear</p>
                <img src="img/Close.png" alt="">
            </Button>
            <Button onclick="addNewTask(); return false">
                <p>Create Task</p>
                <img src="img/check.png" alt="">
            </Button>
        </div>
    </div>

</form>

<!-- ADD CONTACT OVERLAY -->
<div class="overlay_background_add" id="addContactOverlay">
    <div class="overlay">
        <div class="left_panel">
            <div class="left_panel_content">
                <img src="./img/header_logo.png" alt="Join Logo">
                <div class="left_panel_header">Add contact</div>
                <div class="left_panel_slogan">Tasks are better with a team!</div>
                <div class="left_panel_line"></div>
            </div>
        </div>
        <div class="right_panel">
            <div class="close_overlay_button" onclick="hideAddContactOverlay();"><img src="./img/Close.png"
                    alt="close button"></div>
            <div class="contact_user_information">
                <div class="user_image"><button><img src="./img/personwhite.png" alt="Profile Image"></button></div>
                <div class="user_information_form">
                    <input type="text" class="input_contact_name" name="Name" id="addContactName" placeholder="Name"
                        required>
                    <input type="email" class="input_contact_mail" name="Email" id="addContactEmail"
                        placeholder="Email" required>
                    <input type="tel" class="input_contact_phone" name="Phone" id="addContactPhone"
                        placeholder="Phone" required>
                    <div class="add_contact_buttons">
                        <button class="cancel_contact_button" type="reset">Cancel <img src="./img/Close.png"
                                alt="Cancel"></button><button type="submit" class="create_contact_button"
                            onclick="addContactExtra()">Create
                            contact
                            <img src="./img/check.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="successmessage" id="successmessage">Contact succesfully created</div>
<div class="error_message" id="error_message">error</div>
<div class="overlay_background" id="overlayBackground"></div>
