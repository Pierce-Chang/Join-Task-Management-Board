<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/contacts.css">
    <script src="./js/w3c_include.js"></script>
    <title>Contacts</title>

</head>

<body onload="includeHTML()">
    <div w3-include-html="./design_template.html"></div>

    <div class="main-content">
        <div class="main_contact">
            <div class="contacts">
                <div class="contact_button"><button class="add_new_contact_button"> Add new contact <img
                            src="./img/person_add.png" alt="" height="32px" width="32px"></button>
                </div>

                <div class="contact_part">
                    <div class="contact_letter">A</div>
                    <div class="space_line"></div>
                    <div class="contact"><button class="contact_initial_image">AS</button>
                        <div class="contact_name_mail">
                            <div class="contact_name">Annelise Schmidt</div>
                            <div class="contact_mail"><a href="mailto:AnneliseSchmidt@placeholder.com">
                                    AnneliseSchmidt@placeholder.com</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
            <div class="right_side_contact">
                <div class="contact_header">
                    <div class="contact_headline"> CONTACTS </div>
                    <div class="space_line_contact_header"></div>
                    <div class="contact_slogan"> Better with a team</div>
                </div>
                <div class="big_contact">
                    <div class="big_contact_top">
                        <div class="big_contact_initial_image"><button>AS</button></div>
                        <div class="big_contact_name_settings">
                            <div class="big_contact_name">Annelise Schmidt</div>
                            <div class="big_contact_settings"><button><img src="./img/edit.png"
                                        alt="Edit icon">Edit</button><button><img src="./img/delete_contact.png"
                                        alt="delete icon">Delete</button></div>
                        </div>
                    </div>
                    <div class="big_contact_info">
                        <div class="big_contact_headline">Contact Information</div>
                        <div class="big_contact_mail">
                            <b>Email</b>
                            <div class="contact_mail"><a href="mailto:AnneliseSchmidt@placeholder.com">
                                    AnneliseSchmidt@placeholder.com</a></div> <br>
                        </div>
                        <div class="big_contact_phone">
                            <b>Phone</b>
                            +49 123 45678
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
