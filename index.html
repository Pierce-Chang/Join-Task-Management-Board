<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <title>Join</title>
</head>
<!-- Login upper part -->

<body class="login-body">
    <header class="login-header">
            <img src="img/login_logo.png" alt="Login Logo Join">
            <nav class="login-nav">
                <p>Not a Join user?</p>
                <button class="btnsld">Sign up</button>
            </nav>
    </header>
    <!-- Login main container -->
    <section class="login-main-section">
        <main class="login-maincontainer">
            <div class="login-main">
                <h1>Log in</h1>
                <div class="h1-underline"></div>
                <form class="input-fields">
                    <input required type="email" placeholder="Email">
                    <input required type="password" placeholder="Password">
                </form>
                <div class="remember-container">
                    <input class="checkbox" type="checkbox">
                    <p>Remember me</p>
                </div>
                <div>
                <button class="login-button btnsld">Log in</button>
                <button class="guest-login-button btnclr">Guest Log in</button>
            </div>
            </div>
        </main>
    </section>
</body>

</html>
