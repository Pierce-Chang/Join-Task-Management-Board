<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="style.css">
    <title>Join</title>
</head>
<!-- Login upper part -->

<body class="login-body">
    <header class="login-header">
        <img class="login-logo" id="login-logo" src="img/login_logo.png" alt="Login Logo Join">
        <nav id="login-nav">
            <p>Not a Join user?</p>
            <button onclick="window.location.href='register.html';" class="btnsld">Sign up</button>
        </nav>
    </header>
    <!-- Login main container -->
    <section class="login-main-section">
        <main id="login-maincontainer">
            <div class="login-main">
                <h1>Log in</h1>
                <div class="h1-underline"></div>
                <form class="input-fields">
                    <input required type="email" placeholder="Email">
                    <input required type="password" placeholder="Password">
                </form>
                <div class="remember-container">
                    <input type="checkbox" class="custom-checkbox" id="customRememberMe">
                    <label for="customRememberMe" class="custom-checkbox-label"><img src="img/remember-unchecked.png" alt="Remember Me"><p class="nouserselect">Remember me</p></label>
                </div>
                <div class="login-buttons">
                    <button onclick="window.location.href='summary.html'" class="login-button btnsld">Log in</button>
                    <button onclick="window.location.href='summary.html'" class="guest-login-button btnclr">Guest Log in</button>
                </div>
            </div>
        </main>
    </section>
    <!-- Privacy policy and Legal notice bottom -->
    <section>
        <div class="login-bottom-part">
            <div class="a-container">
                <a href="privacy.html">Privacy Policy</a>
            </div>
            <div class="a-container">
                <a href="legal_notice.html">Legal notice</a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginLogo = document.getElementById("login-logo");
            const loginMainContainer = document.getElementById("login-maincontainer");
            const loginNav = document.getElementById("login-nav");

            setTimeout(() => {
                loginLogo.classList.add("move-to-top-left");
            }, 300);
            setTimeout(() => {
                loginMainContainer.classList.add('blend-in');
                loginNav.classList.add('blend-in');
            }, 400);
        });
    </script>
</body>

</html>
