<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="style.css">
    <title>Join</title>
</head>
<!-- Login upper part -->

<body onload="init()" class="login-body">
    <header class="register-header">
        <img class="register-logo" src="img/login_logo.png" alt="Login Logo Join">
    </header>
    <!-- Login main container -->
    <section class="register-main-section">
        <main id="register-maincontainer">
            <div class="register-main">
                <a href="login.html"><img class="back-arrow" src="img/register-back-arrow.png" alt=""></a>
                <h1>Sign up</h1>
                <!-- Div used for put blue underline for the h1 -->
                <div class="h1-underline"></div>
                <!-- Register form -->
                <form onsubmit="register();return false;" class="register-input-fields">
                    <input id="name" required type="text" placeholder="Name">
                    <input id="email" required type="email" placeholder="Email">
                    <input id="password" oninput="togglePasswordEye()" required type="password" placeholder="Password">
                    <input id="confirm" oninput="togglePasswordEye()" required type="password"
                        placeholder="Confirm Password">
                        <!--Checkbox  -->
                    <input type="checkbox" name="customRememberMe" class="custom-checkbox" id="customRememberMe" value="yes" required>
                    <label for="customRememberMe" class="custom-checkbox-label"><img src="img/remember-unchecked.png"
                            alt="I accept the Privacy policy">
                        <p class="i-accept">I accept the<a class="privacy-policy" href="privacy.html">Privacy policy</a>
                        </p>
                    </label>
                    <button type="submit" type="button" id="registerBtn" class="login-button btnsld">Sign up</button>
                </form>
            </div>
        </main>
    </section>
    <!-- Privacy policy and Legal notice bottom -->
    <section>
        <div class="register-bottom-part">
            <div class="a-container">
                <a href="privacy.html">Privacy Policy</a>
            </div>
            <div class="a-container">
                <a href="legal_notice.html">Legal notice</a>
            </div>
        </div>
    </section>

    <script src="js/storage.js"></script>
    <script src="js/login-register.js"></script>
</body>

</html>
