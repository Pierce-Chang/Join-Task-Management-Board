<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="style.css">
    <title>Join</title>
</head>
<!-- Login upper part -->

<body class="login-body">
    <header class="login-header">
        <img class="register-logo" src="img/login_logo.png" alt="Login Logo Join">
    </header>
    <!-- Login main container -->
    <section class="login-main-section">
        <main id="register-maincontainer">
            <div class="register-main">
                <a href="login.html"><img class="back-arrow" src="img/register-back-arrow.png" alt=""></a>
                <h1>Sign up</h1>
                <div class="h1-underline"></div>
                <form class="register-input-fields">
                    <input required type="text" placeholder="Name">
                    <input required type="email" placeholder="Email">
                    <input required type="password" placeholder="Password">
                    <input required type="password" placeholder="Confirm Password">
                </form>
                <div class="accept-container">
                    <input type="checkbox" class="custom-checkbox" id="customRememberMe">
                    <label for="customRememberMe" class="custom-checkbox-label"><img src="img/remember-unchecked.png" alt="I accept the Privacy policy"><p class="i-accept">I accept the<a class="privacy-policy" href="privacy.html">Privacy policy</a></p></label>
                </div>
                <div class="register-button">
                    <button onclick="window.location.href='summary.html'" class="login-button btnsld">Sign up</button>
                </div>
            </div>
        </main>
    </section>
    <!-- Privacy policy and Legal notice bottom -->
    <section>
        <div class="login-bottom-part">
            <div class="a-container">
                <a href="privacy.html">Privacy Policy</a>
            </div>
            <div class="a-container">
                <a href="legal_notice.html">Legal notice</a>
            </div>
        </div>
    </section>
    <script>
    </script>
</body>

</html>
