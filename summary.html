<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/color.css">
</head>

<body class="summary-body">

    <div class="summary-header">
        <h1>Join 360</h1>
        <div class="summary-header-line bg-lightblue"></div>
        <span>Key Metrics at a Glance</span>
    </div>


    <div class="summary-main-section">

        <div class="summary-main-dashboard">

            <!-- first row -->
            <div class="summary-main-dashboard-row">
                <div class="summary-main-container">
                    <img src="img/icon-pencil.png" alt="">
                    <div class="summary-kpi">
                        <p>1</p>
                        <span>To-do</span>
                    </div>
                </div>
                <div class="summary-main-container">
                    <img src="img/icon-check.png" alt="">
                    <div class="summary-kpi">
                        <p>1</p>
                        <span>Done</span>
                    </div>
                </div>
            </div>

            <!-- second row -->
            <div class="summary-main-dashboard-row">
                <div class="summary-main-container">
                    <img src="img/icon-urgent.png" alt="">
                    <div class="summary-kpi">
                        <p>1</p>
                        <span>Urgent</span>
                    </div>
                    <div class="summary-main-line bg-lightgrey"></div>
                    <div class="summary-urgent-date">
                        <p>October 16, 2022</p>
                        <span>Upcoming Deadline</span>
                    </div>
                </div>
            </div>

            <!-- third row -->
            <div class="summary-main-dashboard-row">
                <div class="summary-main-container">
                    <div class="summary-kpi">
                        <p>5</p>
                        <span>Tasks in <br>Board</span>
                    </div>
                </div>
                <div class="summary-main-container">
                    <div class="summary-kpi">
                        <p>2</p>
                        <span>Tasks in Progress</span>
                    </div>
                </div>
                <div class="summary-main-container">
                    <div class="summary-kpi">
                        <p>2</p>
                        <span>Awaiting Feedback</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="summary-main-hello">
            <p>Good Morning,</p>
            <span class="text-lightblue">Sofia MÃ¼ller</span>
        </div>

    </div>

</body>

</html>
